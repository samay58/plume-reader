<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Geist:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body { 
      width: 400px; 
      padding: 16px;
      font-family: 'Geist', sans-serif;
    }
    .history-item {
      margin-bottom: 16px;
      padding: 12px;
      border-radius: 8px;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
    }
    .history-item .timestamp {
      font-size: 12px;
      color: #666;
      margin-bottom: 8px;
    }
    .history-item .query {
      font-weight: 500;
      margin-bottom: 8px;
    }
    .history-item .response {
      font-size: 13px;
      color: #374151;
    }
    .history-item .prompt-type {
      font-size: 11px;
      color: #6366f1;
      text-transform: uppercase;
      margin-bottom: 4px;
    }
    .clear-history {
      margin-top: 16px;
      padding: 8px 16px;
      border: none;
      background: #ef4444;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h3>Recent Explanations</h3>
  <div id="history"></div>
  <button class="clear-history" id="clearHistory">Clear History</button>
  <script src="history.js"></script>
  <script src="popup.js"></script>
</body>
</html>
